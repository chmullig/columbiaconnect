
{%extends "frontend/base.html"%}

{%block content%}
			<div id="hero">
			</div>
			<form id="create_group_form" method="post" action = "/create_group_call/">
				{% csrf_token %}
				<div id="stuff" style="width: 300px; margin: 25px auto 0 auto;">
					Category:<br>
					<select name = "category">
						{% for category in categories %}
							<option value="{{ category }}"> {{ category }} </option>
						{%endfor%}
					</select><br><br>
					Group Name:
					<input type="text" name="group_name" class="signup-field">
					<br/>
					Description:
					<textarea rows="5" name="description" placeholder="Enter description here." class="signup-field"></textarea>
					<button type="submit" name="submit" class="big-button">Create Group</button>
				</div>
			</form>
{%endblock%}
